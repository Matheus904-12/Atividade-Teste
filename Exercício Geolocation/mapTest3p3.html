<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Autonômo </title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <style>
        #map {
            top: 30px;
            height: 480px;
            border: 5px solid black;
            border-radius: 15px;
        }
        h1 {
            position: relative;
            padding-left: 600px;
        }
    </style>
</head>
<body>
    <h1>Google Maps BETA</h1>
    <div id="map"></div>

    <script>
        // Inicializa o mapa
        var map = L.map('map').setView([-23.544997, -46.314800], 13); // Centraliza no Senai Suzano

        // Adiciona uma camada de mapa do OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Adiciona o controle de rotas
        L.Routing.control({
            waypoints: [
                L.latLng(/* Latitude e Longitude capturadas do navegador */),
                L.latLng(-23.544997, -46.314800) // Exemplo: Senai Suzano
            ]
        }).addTo(map);
    </script>
</body>
</html>
